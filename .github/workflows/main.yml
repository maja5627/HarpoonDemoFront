name: Docker Login and Push

on:
  push:
    branches:
      - main  

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: "atest"
          password: ${{ secrets.HARPOON_TOKEN }}
          registry: registry.harpooncorp.com

      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 -t harpoondemofront .
          docker tag harpoondemofront:latest registry.harpooncorp.com/atest/harpoondemofront:latest
          docker push registry.harpooncorp.com/atest/harpoondemofront:latest